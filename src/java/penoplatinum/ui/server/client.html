<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>POC web client</title>
  <link rel="stylesheet" type="text/css" href="client.css">
</head>

<body>
  <h1>aNGie's dashboard</h1>
  <h2>P&amp;O Computerwetenschappen - Team Platinum</h2>
    
  <div id="model" class="group">

    <h3>Model</h3>

    <div id="light" class="sensor">
      <h4>Light Sensor</h4>
      <div id="lightValue">---</div>
      <div id="lightColor">---</div>  
      <canvas id="lightHistogram" width="150" height="70" class="light"></canvas>
      <div id="barcode">---</div>  
    </div>

    <div id="sonar" class="sensor">
      <h4>Sonar Sensor</h4>
      <div id="sonarValue">---</div>
      <canvas id="sonarHistogram" width="150" height="150" class="sonar"></canvas>
    </div>

    <div id="push" class="sensor">
      <h4>Push Sensors</h4>
      <div id="push-left" class="push">---</div>
      <div id="push-right" class="push">---</div>
    </div>
  </div>
  
  <div id="navigator" class="group">

    <h3>Navigator</h3>

    <div id="event" class="action">
      <h4>Event</h4>
      <div id="eventKind" class="urgent">---</div>
      <div id="eventSource">---</div>
      <div id="eventAction" class="urgent">---</div>
      <ol id="eventActionQueue" class="actionQueue"></ol>
    </div>

    <div id="action" class="action">
      <h4>Action</h4>
      <div id="actionKind">---</div>
      <div id="actionArgument">---</div>
    </div>
  </div>

  <script src="client.js"></script>
  <!--
  activate update stream:  <script src="./stream"></script>
  -->
  <script>
    // demo stream
    update( 300, "brown", 1, -85, 255, false, false, "collision", "left push" );
    update( 300, "brown", 2, -85, 255, false, false, "collision", "left push" );
    update( 300, "brown", 3, -65, 255, false, false, "collision", "left push" );
    update( 300, "brown", 4, -55, 255, false, false, "collision", "left push" );
    update( 300, "white", 5, -45, 255, false, false, "collision", "left push" );
    update( 300, "white", 6, -35, 255, false, false, "collision", "left push" );
    update( 300, "brown", 7, -25, 255, false, false, "collision", "left push" );
    update( 300, "brown", 8, -15, 255, false, false );
    update( 300, "black", 6,  -5, 255, false, false );
    update( 300, "black", 7,   5,  59, false, false );
    update( 300, "black", 8,  15,  60, false, false );
    update( 300, "brown", 6,  25,  65, false, false );
    update( 300, "brown", 7,  35,  74, false, true , "collision", "left push", "EVADE", "MOVE backward (10)|TURN (-30)", "MOVE backward", "10cm" );
  </script>

</body>
</html>
